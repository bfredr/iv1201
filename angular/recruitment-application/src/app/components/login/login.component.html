<div class="container">
  <h1>Login</h1>
    <div class="form-group">
      <label for="name">Username</label>
      <input [(ngModel)]="userName" type="text" class="form-control" id="name" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input [(ngModel)]="password" type="password" class="form-control" id="password">
    </div>

    <button class="btn btn-success" (click)="loginUser()">Submit</button>
</div>
