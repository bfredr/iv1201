<div class="container">
  <div class="alert alert-danger" [hidden]="!error">
    There was a problem signing up. Please try again.
  </div>
  <form role="form" (submit)="register()">
    <div class="form-group">
      <label for="firstName">First name:</label>
      <input type="text" class="form-control" id="firstName" aria-describedby="emailHelp" name="firstName" [(ngModel)]="credentials.firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Last name:</label>
      <input type="text" class="form-control" id="lastName" aria-describedby="emailHelp" name="lastName" [(ngModel)]="credentials.lastName">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" [(ngModel)]="credentials.email">
    </div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" aria-describedby="emailHelp" name="username" [(ngModel)]="credentials.username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="credentials.password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
